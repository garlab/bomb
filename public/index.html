<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bomb</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.min.js"></script>
    <style type="text/css">
    #grid {
      width: 384px;
      height: 384px;
      border: 1px black solid;
    }

    .cell {
      float: left;
      width: 30px;
      height: 30px;
      border: 1px black solid;
      background: #ccc;
    }

    .bomb {
      margin: auto;
      height: 28px;
      width: 28px;
      border-radius: 14px;
      background: green;
    }
    </style>
  </head>
  <body>
    <p>Bomb!</p>
    <div id="grid"></div>
    <script>
$(function() {
  var GRID_SIZE = 12;
  var NB_BOMBS = 3;

  var bombs = {};

  var $grid = $( "#grid" );

  for ( var i = 0; i < GRID_SIZE; ++i ) {
    for ( var j = 0; j < GRID_SIZE; ++j ) {
      $( "<div>", { id: i + "-" + j, class: "cell" } )
        .click(function() {
          var id = $( this ).attr( "id" );

          var bomb = bombs[ id ];
          if ( bomb ) {
            console.log("bomb here");
          } else {
            console.log("no bomb");
          }
        }).appendTo( $grid );
    }
  }

  addBombs();

  function getRandomPosition() {
    return Math.floor( Math.random() * GRID_SIZE );
  }

  function addBombs() {
    for ( var i = 0; i < NB_BOMBS; ++i ) {
      var bomb = new Bomb();

      if ( bombs[ bomb.id ] ) {
        bombs[ bomb.id ].size++;
      } else {
        bombs[ bomb.id ] = bomb;
        $( "<div>", { class: "bomb" } ).appendTo( $( "#" + bomb.id ) );
      } 
    }
  }

  function Bomb() {
    this.x = getRandomPosition();
    this.y = getRandomPosition();
    this.id = this.x + "-" + this.y;
  }
});
    </script>
  </body>
</html>
