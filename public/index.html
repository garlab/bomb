<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bomb</title>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="js/jquery.min.js"></script>
    <style type="text/css">
    #grid {
      width: 384px;
      height: 384px;
      border: 1px black solid;
    }

    .cell {
      float: left;
      width: 30px;
      height: 30px;
      border: 1px black solid;
      background: #ccc;
    }

    .bomb {
      text-align: center;
      line-height: 28px;
      margin: auto;
      height: 28px;
      width: 28px;
      border-radius: 14px;
    }

    .bomb-red { background: red; }
    .bomb-green { background: green; }
    .bomb-blue { background: blue; }
    </style>
  </head>
  <body>
    <p>Bomb!</p>
    <div id="grid"></div>
    <script>
var GRID_SIZE = 12;
var NB_BOMBS = 3;

var bombs = {};

function addBombs() {
  for ( var i = 0; i < NB_BOMBS; ++i ) {
    var bomb = new Bomb();

    if ( bombs[ bomb.id ] ) {
      bombs[ bomb.id ].grow();
    } else {
      bombs[ bomb.id ] = bomb;
      $( "<div>", { class: "bomb " + bomb.style } )
        .html( bomb.size )
        .appendTo( $( "#" + bomb.id ) );
    } 
  }
}

function rand( max ) {
  return Math.floor( Math.random() * max );
}

function id( x, y ) {
  return x + "-" + y;
}

function color() {
  var colors = [ "red", "green", "blue" ];
  return colors[ rand(colors.length) ];
}

function Bomb() {
  this.x = rand( GRID_SIZE );
  this.y = rand( GRID_SIZE );
  this.color = color();
  this.size = 1;

  this.id = id( this.x, this.y);
  this.style = "bomb-" + this.color;
}

Bomb.prototype = {
  area:  function() {
    var area = [];
    
    for ( var i = 0; i <= this.size; ++i ) {
      area.push(
        id( this.x, this.y - 1 ),
        id( this.x + 1, this.y ),
        id( this.x, this.y + 1 ),
        id( this.x - 1, this.y )
      );
    }
    return area;
  }, explode: function() {
    var area = this.area();

    bombs[ this.id ] = null;
    $( "#" + this.id ).html( "" );
    this.clean();

    $.each( area, function( i, bombId ) {
      var bomb = bombs[ bombId ];

      if ( bomb ) {
        if ( bomb.color == this.color) {
          bomb.explode();
        } else {
          bomb.grow();
        }
      }
    });
  }, grow: function() {
    this.size++;
    // TODO: update DOM
  }, clean: function() {
    $.each( this.area(), function( i, bombId ) {
      $( "#" + bombId ).css({background: "#ccc"});
    });
  },
};

$(function() {
  var $grid = $( "#grid" );

  for ( var i = 0; i < GRID_SIZE; ++i ) {
    for ( var j = 0; j < GRID_SIZE; ++j ) {
      $( "<div>", { id: id( i, j), class: "cell" } )
        .mouseover(function() {
          var id = $( this ).attr( "id" );

          var bomb = bombs[ id ];
          if ( bomb ) {
            $.each( bomb.area(), function( i, bombId ) {
              $( "#" + bombId ).css({background: bomb.color});
            });
          }
        }).mouseout(function () {
          var id = $( this ).attr( "id" );

          var bomb = bombs[ id ];
          if ( bomb ) {
            bomb.clean();
          }
        }).click(function() {
          var id = $( this ).attr( "id" );

          var bomb = bombs[ id ];
          if ( bomb ) {
            bomb.explode();
            addBombs();
          }
        }).appendTo( $grid );
    }
  }

  addBombs();
});
    </script>
  </body>
</html>
